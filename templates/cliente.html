<body>
    <div class="wrapper">
        <h1>Sistema de control dom√©stico</h1>
        <div class="cards">
            <div class="card">
                <h2>Sensores</h2>
                <div class="temp">
                    <h4><span class="emoji">üå°Ô∏è</span> Temperatura: <span id="temp-holder">No hay valor</span></h4>
                </div>
                <div class="lux">
                    <h4><span class="emoji">üí°</span> Luminosidad: <span id="lux-holder">No hay valor</span></h4>
                </div>
            </div>
            <div class="card">
                <h2>Control</h2>
                <div class="temp">
                    <h4><span class="emoji">üå°Ô∏è</span> Aire acondicionado: <span id="ac-status">Apagado</span></h4>

                <div class="lux">

</body>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
    var socket = io();

    socket.on('updateTmp', (updatedTmp) => {
        updateTmpField(updatedTmp.value);
    });

    socket.on('updateLux', (updatedLux) => {
        updateLuxField(updatedLux.value);
    });

    function updateTmpField(newTmpValue) {
        var tmpField = document.getElementById("temp-holder");
        tmpField.textContent = newTmpValue + ' lux';
    }

    function updateLuxField(newLuxValue) {
        var luxField = document.getElementById("lux-holder");
        luxField.textContent = newLuxValue + ' lux';
    }
</script>
